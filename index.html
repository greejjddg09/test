<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест на знание</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin: 0 0 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Пройди тест</h1>

  <form id="quizForm">
    <div class="question">
      <h3>1. Столица Франции?</h3>
      <label><input type="radio" name="q1" value="0"> Лондон</label><br>
      <label><input type="radio" name="q1" value="1"> Париж</label><br>
      <label><input type="radio" name="q1" value="0"> Берлин</label><br>
      <label><input type="radio" name="q1" value="0"> Мадрид</label>
    </div>

    <div class="question">
      <h3>2. 2 + 2 = ?</h3>
      <label><input type="radio" name="q2" value="0"> 3</label><br>
      <label><input type="radio" name="q2" value="1"> 4</label><br>
      <label><input type="radio" name="q2" value="0"> 5</label><br>
      <label><input type="radio" name="q2" value="0"> 6</label>
    </div>

    <div class="question">
      <h3>3. Какой язык у браузеров по умолчанию?</h3>
      <label><input type="radio" name="q3" value="0"> Python</label><br>
      <label><input type="radio" name="q3" value="1"> JavaScript</label><br>
      <label><input type="radio" name="q3" value="0"> Java</label><br>
      <label><input type="radio" name="q3" value="0"> C++</label>
    </div>

    <div class="question">
      <h3>4. Сколько континентов на Земле?</h3>
      <label><input type="radio" name="q4" value="0"> 5</label><br>
      <label><input type="radio" name="q4" value="1"> 7</label><br>
      <label><input type="radio" name="q4" value="0"> 6</label><br>
      <label><input type="radio" name="q4" value="0"> 8</label>
    </div>

    <div class="question">
      <h3>5. Кто написал "Илиаду"?</h3>
      <label><input type="radio" name="q5" value="1"> Гомер</label><br>
      <label><input type="radio" name="q5" value="0"> Данте</label><br>
      <label><input type="radio" name="q5" value="0"> Шекспир</label><br>
      <label><input type="radio" name="q5" value="0"> Сократ</label>
    </div>

    <button type="button" onclick="checkAnswers()">Отправить</button>
  </form>

  <div id="result"></div>

  <script>
    function checkAnswers() {
      let score = 0;
      const form = document.forms['quizForm'];
      for (let i = 1; i <= 5; i++) {
        const answer = form['q' + i].value;
        if (answer === "1") {
          score++;
        }
      }
      document.getElementById('result').innerText = "Ваш результат: " + score + "/5";
    }
    if (telegramUser) {
      fetch("/api/notify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: telegramUser.id, score })
      });
    }

  </script>
   <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="mirzotilloyev_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
  
 
</body>
</html>
