<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация через Telegram</title>
</head>
<body>
  <h2>Войти через Telegram</h2>

  <!-- Telegram Login Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="cOoL5225_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    <script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>

  <pre id="result"></pre>

  <script>
    function onTelegramAuth(user) {
      document.getElementById("result").textContent =
        "Получены данные: " + JSON.stringify(user, null, 2);
    }
  </script>
</body>
</html>
